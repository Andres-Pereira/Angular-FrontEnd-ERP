<h2 style="font-size: 22px;">Detalle de Venta</h2>

<mat-dialog-content>
        <mat-grid-list cols="5" rowHeight="70px">
            <mat-grid-tile>
                <mat-form-field  appearance="fill" style="width: 120%;">
                    <mat-label>Fecha Registro</mat-label>
                    <input disabled="disabled" matInput [(ngModel)]="fechaRegistro">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>NÃºmero de Venta</mat-label>
                    <input disabled="disabled" matInput [(ngModel)]="numeroDocumento">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 110%;">
                    <mat-label>Cliente</mat-label>
                    <input disabled="disabled" matInput [(ngModel)]="cliente">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Tipo de pago</mat-label>
                    <input disabled="disabled" matInput [(ngModel)]="tipoPago">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill" style="width: 95%;">
                    <mat-label>Total</mat-label>
                    <input disabled="disabled" matInput [(ngModel)]="total">
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
        <mat-divider></mat-divider>

        <table mat-table [dataSource]="detalleVenta" class="mat-elevation">

            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef> Producto</th>
                <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
              </ng-container>
              <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad</th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
              </ng-container>
              <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio</th>
                <td mat-cell *matCellDef="let element"> {{element.precioTexto}} </td>
              </ng-container>
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total</th>
                <td mat-cell *matCellDef="let element"> {{element.totalTexto}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
              <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

        </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
    
    
</mat-dialog-actions>
