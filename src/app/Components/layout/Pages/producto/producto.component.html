<h1 style="margin: 20px 0px 0px 40px;">Productos</h1>
<mat-card style="margin: 20px 40px 40px 40px">
    <mat-form-field class="buscador" appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
  </mat-form-field>
  <button class="boton" mat-raised-button color="primary" (click)="nuevoProducto()">
    <mat-icon mat-list-icon >add</mat-icon> Nuevo Producto 
</button>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        

        <div class="mat-elevation">
            <table mat-table matSort [dataSource]="dataListaProductos">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                  </ng-container>
                  <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoría</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcionCategoria}} </td>
                  </ng-container>
                  <ng-container matColumnDef="compatibilidad">
                    <th mat-header-cell *matHeaderCellDef> Compatibilidad</th>
                    <td mat-cell *matCellDef="let element"> {{element.compatibilidad}} </td>
                  </ng-container>
                  <ng-container matColumnDef="stock">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Stock</th>
                    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
                  </ng-container>
                  <ng-container matColumnDef="precio">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Precio</th>
                    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                  </ng-container>
                  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado</th>
                    <td mat-cell *matCellDef="let element"> {{element.esActivo == 1? 'Activo':'Inactivo'}} </td>
                  </ng-container>

                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editarProducto(element)"matTooltip="Editar Producto" [matTooltipShowDelay]=500>
                            <mat-icon>edit</mat-icon> 
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarProducto(element)" matTooltip="Eliminar Producto" [matTooltipShowDelay]=500>
                            <mat-icon>delete</mat-icon> 
                        </button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                  <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

                  <tr class="mat-row"*matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con la búsqueda.</td>
                  </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[10,15,20]" showFirstLastButtons>

            </mat-paginator>


        </div>

    
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
  </mat-card-footer>

</mat-card>
